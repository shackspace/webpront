{% extends "index.html" %}
{% block content %}
   <div class="row-fluid">
      <div class="span12">
         <form class="form-horizontal well" id="connect-form" method="post" action="">
            <legend>{% raw greeting %}</legend>
            <div class="control-group">
               <label class="control-label" for="device">Device</label>
               <div class="controls">
                  <select name="device">
                     {% for id, device in devices.iteritems() %}
                        <option value="{{ id }}">{{ escape(device) }}</option>
                     {% end %}
                  </select>
               </div>
            </div>
            <div class="control-group">
               <label class="control-label" for="baud">Baud</label>
               <div class="controls">
                  {% if len(bauds) > 0 %}
                     <select name="baud">
                        {% for baud in bauds %}
                           <option>{{ baud }}</option>
                        {% end %}
                     </select>
                  {% else %}
                     <input type="number" min="0" name="baud" required="required" />
                  {% end %}
               </div>
            </div>
            <div class="form-actions">
               <input type="submit" class="btn btn-primary" value="Connect"/>
            </div>
         </form>
      </div>
   </div>
{% end %}
